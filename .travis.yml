language: groovy
jdk: oraclejdk8
sudo: false

before_script:
  - rm -rf build

script:
  - ./gradlew clean assemble --stacktrace

after_success:
  - ./travis-publish.sh

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/repositories/